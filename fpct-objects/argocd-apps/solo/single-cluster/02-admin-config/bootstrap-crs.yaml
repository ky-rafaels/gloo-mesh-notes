---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgmt-sample-app-gloo-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ky-rafaels/gloo-mesh-notes
    path: fpct-objects/solo/custom-resources
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    # server: mgmt
    namespace: gloo-mesh 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s