---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-eastwest
  namespace: argocd
spec:
  generators:
    - clusters: {} 
  template:
    metadata:
      name: "istio-eastwest"
    spec:
      project: default
      source: 
        repoURL: 'https://github.com/ky-rafaels/k8s-platform-deploy.git' 
        targetRevision: fico 
        path: solo/charts/istio-1-20-2/istio-eastwest
        helm:
          releaseName: istio-eastwest
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            # - values-{{ env }}.yaml
      destination:
        name: "in-cluster"
        namespace: 'istio-eastwest'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true